<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Earnings - 3D Modeling Collective</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --success: #10b981;
            --glow: 0 0 15px rgba(139, 92, 246, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: var(--glow); }
            50% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.9); }
            100% { box-shadow: var(--glow); }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--light);
            background-color: var(--darker);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: 400;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.8s ease-out;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--light);
        }
        
        .total-earnings {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            color: var(--success);
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: pulse 3s infinite;
        }
        
        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .member-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.8s ease-out;
        }
        
        .member-card:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
            color: var(--primary);
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .member-info {
            flex: 1;
        }
        
        .member-name {
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: var(--light);
        }
        
        .member-earnings {
            font-weight: 700;
            color: var(--success);
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }
        
        .glow-box {
            position: relative;
        }
        
        .glow-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 15px rgba(139, 92, 246, 0.3);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .total-amount {
                font-size: 2.5rem;
            }
            
            .member-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Team Earnings Dashboard</h1>
            <p class="subtitle">3D Modeling & Animation Collective</p>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card glow-box">
                <div class="total-earnings">
                    <h2>Total Team Earnings</h2>
                    <div class="total-amount">₹1,31,000</div>
                    <p>Combined revenue from all projects</p>
                </div>
                
                <div class="chart-container">
                    <canvas id="earningsChart"></canvas>
                </div>
            </div>
            
            <div class="card glow-box">
                <div class="card-header">
                    <h2 class="card-title">Individual Earnings</h2>
                </div>
                
                <div class="member-list">
                    <!-- Member 1 -->
                    <div class="member-card">
                        <div class="member-avatar">
                            <img src="abhash.jpeg" alt="Abhash Tripathi">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">Abhash Tripathi</h3>
                            <div class="member-earnings">₹7,000</div>
                        </div>
                    </div>
                    
                    <!-- Member 2 -->
                    <div class="member-card">
                        <div class="member-avatar">
                            <img src="Rohit.jpeg" alt="Rohit Tripathi">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">Rohit Tripathi</h3>
                            <div class="member-earnings">₹37,000</div>
                        </div>
                    </div>
                    
                    <!-- Member 3 -->
                    <div class="member-card">
                        <div class="member-avatar">
                            <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Anshu Upadhyaya">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">Anshu Upadhyaya</h3>
                            <div class="member-earnings">₹68,000</div>
                        </div>
                    </div>
                    
                    <!-- Member 4 -->
                    <div class="member-card">
                        <div class="member-avatar">
                            <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Anaya Pandey">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">Anaya Pandey</h3>
                            <div class="member-earnings">₹13,000</div>
                        </div>
                    </div>
                    
                    <!-- Member 5 -->
                    <div class="member-card">
                        <div class="member-avatar">
                            <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="Cherry">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">Cherry</h3>
                            <div class="member-earnings">₹6,000</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card glow-box">
                <div class="card-header">
                    <h2 class="card-title">Earnings Distribution</h2>
                </div>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Profile pictures
        const profilePics = [
            'https://randomuser.me/api/portraits/men/32.jpg',
            'https://randomuser.me/api/portraits/men/44.jpg',
            'https://randomuser.me/api/portraits/women/65.jpg',
            'https://randomuser.me/api/portraits/women/33.jpg',
            'https://randomuser.me/api/portraits/women/28.jpg'
        ];
        
        // Create circular images for chart
        function getProfileImages() {
            return profilePics.map(src => {
                const img = new Image();
                img.src = src;
                return img;
            });
        }
        
        // Bar Chart - Earnings Comparison
        const earningsCtx = document.getElementById('earningsChart').getContext('2d');
        const earningsChart = new Chart(earningsCtx, {
            type: 'bar',
            data: {
                labels: ['Abhash Tripathi', 'Rohit Tripathi', 'Anshu Upadhyaya', 'Anaya Pandey', 'Cherry'],
                datasets: [{
                    label: 'Earnings in ₹',
                    data: [7000, 37000, 68000, 13000, 6000],
                    backgroundColor: [
                        'rgba(139, 92, 246, 0.7)',
                        'rgba(124, 58, 237, 0.7)',
                        'rgba(16, 185, 129, 0.7)',
                        'rgba(99, 102, 241, 0.7)',
                        'rgba(79, 70, 229, 0.7)'
                    ],
                    borderColor: [
                        'rgba(139, 92, 246, 1)',
                        'rgba(124, 58, 237, 1)',
                        'rgba(16, 185, 129, 1)',
                        'rgba(99, 102, 241, 1)',
                        'rgba(79, 70, 229, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: 'rgba(255,255,255,0.7)',
                            callback: function(value) {
                                return '₹' + value.toLocaleString('en-IN');
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: 'rgba(255,255,255,0.7)'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#e2e8f0',
                        bodyColor: '#e2e8f0',
                        borderColor: 'rgba(255,255,255,0.1)',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                return 'Earnings: ₹' + context.raw.toLocaleString('en-IN');
                            }
                        }
                    },
                    legend: {
                        display: false
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
        
        // Pie Chart - Earnings Distribution
        const distributionCtx = document.getElementById('distributionChart').getContext('2d');
        const distributionChart = new Chart(distributionCtx, {
            type: 'doughnut',
            data: {
                labels: ['Abhash Tripathi', 'Rohit Tripathi', 'Anshu Upadhyaya', 'Anaya Pandey', 'Cherry'],
                datasets: [{
                    data: [7000, 37000, 68000, 13000, 6000],
                    backgroundColor: [
                        'rgba(139, 92, 246, 0.7)',
                        'rgba(124, 58, 237, 0.7)',
                        'rgba(16, 185, 129, 0.7)',
                        'rgba(99, 102, 241, 0.7)',
                        'rgba(79, 70, 229, 0.7)'
                    ],
                    borderColor: [
                        'rgba(139, 92, 246, 1)',
                        'rgba(124, 58, 237, 1)',
                        'rgba(16, 185, 129, 1)',
                        'rgba(99, 102, 241, 1)',
                        'rgba(79, 70, 229, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#e2e8f0',
                        bodyColor: '#e2e8f0',
                        borderColor: 'rgba(255,255,255,0.1)',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                const value = context.raw;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100);
                                return `${context.label}: ₹${value.toLocaleString('en-IN')} (${percentage}%)`;
                            }
                        }
                    },
                    legend: {
                        position: 'right',
                        labels: {
                            color: 'rgba(255,255,255,0.7)',
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    datalabels: {
                        display: false
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
</body>
</html>
